<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link onde pega os logos (boxicons) -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Menu Sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-firebase'></i>
                <div class="logo_name">Isaque</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="Pesquisa...">
                <span class="tooltip">Pesquisa</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="links_name">Painel</span>
                </a>
                <span class="tooltip">Painel</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user-circle' ></i>
                    <span class="links_name">Usuário</span>
                </a>
                <span class="tooltip">Usuário</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-chat' ></i>
                    <span class="links_name">Mensagens</span>
                </a>
                <span class="tooltip">Mensagens</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-analyse' ></i>
                    <span class="links_name">Análises</span>
                </a>
                <span class="tooltip">Análises</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder-open' ></i>
                    <span class="links_name">Gerenciador</span>
                </a>
                <span class="tooltip">Gerenciador</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cart'></i>
                    <span class="links_name">Carrinho</span>
                </a>
                <span class="tooltip">Carrinho</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-heart' ></i>
                    <span class="links_name">Seguro</span>
                </a>
                <span class="tooltip">Seguro</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="links_name">Configurar</span>
                </a>
                <span class="tooltip">Configurar</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="profile.jpg" alt="profile">
                    <div class="name_job">
                        <div class="name">Isaque Lemos</div>
                        <div class="job">Programador</div>
                    </div>
                </div>
                <i class='bx bxs-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Conteúdo da Página</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
